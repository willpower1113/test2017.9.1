<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Out</title>
    <link href="css/Register.css" type="text/css" rel="stylesheet">
</head>
<body>
<img id="logoImage" src="drawable/logo.png" width="135px" height="78px">
</body>

<div class="main">
    <canvas id="canvasLogin" width="130px" height="55px" onmouseover="mouseOver()" onmouseout="mouseOut()"
            onclick="toLogin()"></canvas>
    <canvas id="canvasRegister" width="130px" height="55px"></canvas>
</div>
<!--登录按钮-->
<script>
    var cr = document.getElementById("canvasRegister");
    var ctx_r = cr.getContext("2d");
    ctx_r.font = "20px Fantasy";
    ctx_r.fillStyle = "#f3735d";
    ctx_r.strokeStyle = "#f3735d";
    ctx_r.fillText('注册', 45, 40);
    ctx_r.lineWidth = 4;
    ctx_r.lineCap = "round";
    ctx_r.beginPath();
    ctx_r.moveTo(0, 52);
    ctx_r.lineTo(150, 52);
    ctx_r.stroke();
</script>
<!--注册按钮-->
<script>
    var cl = document.getElementById("canvasLogin");
    var ctx_l = cl.getContext("2d");
    mouseOut();
    function mouseOver() {
        ctx_l.clearRect(0, 0, 130, 55);
        ctx_l.lineWidth = 4;
        ctx_l.lineCap = "round";
        ctx_l.font = "20px Fantasy";
        ctx_l.fillStyle = "#f3735d";
        ctx_l.strokeStyle = "#f3735d";
        ctx_l.fillText('登录', 45, 40);
        ctx_l.beginPath();
        ctx_l.moveTo(0, 52);
        ctx_l.lineTo(150, 52);
        ctx_l.stroke();
    }
    function mouseOut() {
        ctx_l.clearRect(0, 0, 130, 55);
        ctx_l.lineWidth = 4;
        ctx_l.lineCap = "round";
        ctx_l.font = "20px Fantasy";
        ctx_l.fillStyle = "#969696";
        ctx_l.strokeStyle = "#FFFFFF";
        ctx_l.fillText('登录', 45, 40);
        ctx_l.beginPath();
        ctx_l.moveTo(0, 52);
        ctx_l.lineTo(150, 52);
        ctx_l.stroke();
    }
    function toLogin() {
        window.location.href="http://localhost:63342/简书/Login.html";
    }
</script>


</html>
